<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>UI dev test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div id="wrapper" class="body-container">

    <!-- logooooo -->
    <aside class="slack" id="container">
      <div class="logo">
        <img src="svg/001-slack.svg">
      </div>
      <hr class="border">

    </aside>
    <!-- main section -->

    <main id="main-bar">
      <div class="navigation-bar">

      </div>

      <div class="page-bar">

        <p class="video "><i class="fa fa-play"></i>Videos</p>
        <div class="center-content">
          <div class="url">
            <p class="black">
              <input type="url" placeholder="Insert URL here" size="105">
            </p>
          </div>

          <p>or</p>

          <div class="upload-section">
            <div class="b-black">
                <p class="black ">Upload</p>
            </div>

          </div>

        </div>



      </div>


    </main>

    <!-- user section -->

    <aside class="th" id="container">
      <div class="user">
        <img src="svg/003-user.svg">
      </div>

    </aside>
    <!-- book section -->

    <aside class="th" id="container">
      <div class="book">
        <img src="svg/002-book.svg">
      </div>

    </aside>
    <!-- gear section -->
    <aside class="gear" id="container">
      <div class="gear">
        <img src="svg/004-gear.svg">
      </div>

    </aside>


    <aside class="last">
      <div class="gear">

      </div>
    </aside>



  </div>





</body>

</html>
